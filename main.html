<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooo Mobile Bank with DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200">
      <nav class="flex justify-between items-center mx-5">
        <div class="flex p-2">
          <img class="w-12" src="./assets/Group.png" alt="" />
          <div class="ml-2">
            <h3 class="text-xl font-bold">
              $ <span id="main-balance">45000</span>
            </h3>
            <p>Available Balance</p>
          </div>
        </div>
        <div>
          <button
            id="logout-btn"
            class="bg-white border border-[rgba(8,8,8,0.1)] rounded-lg px-4 py-1"
            type="button"
          >
            Log Out
          </button>
        </div>
      </nav>
      <div class="m-2">
        <h3 class="text-2xl font-bold my-2">ðŸ”¥ Welcome to Payooo!</h3>
        <p>
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <div>
        <div class="cards grid grid-cols-3 gap-2 p-2">
          <div
            id="add-money-box"
            class="bg-white border cursor-pointer border-[rgba(8,8,8,0.1)] rounded-[12px] flex justify-center items-center"
          >
            <div class="p-5">
              <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="" />
              <p>Add Money</p>
            </div>
          </div>
          <div
            id="cashout-box"
            class="bg-white border cursor-pointer border-[rgba(8,8,8,0.1)] rounded-[12px] flex justify-center items-center"
          >
            <div class="p-5">
              <img class="w-8 mx-auto" src="./assets/send1.png" alt="" />
              <p>Cashout</p>
            </div>
          </div>
          <div
            id="transaction-box"
            class="bg-white border cursor-pointer border-[rgba(8,8,8,0.1)] rounded-[12px] flex justify-center items-center"
          >
            <div class="p-5">
              <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="" />
              <p>Transactions</p>
            </div>
          </div>
          <div
            id="transter-box"
            class="bg-white border cursor-pointer border-[rgba(8,8,8,0.1)] rounded-[12px] flex justify-center items-center"
          >
            <div class="p-5">
              <img class="w-8 mx-auto" src="./assets/money1.png" alt="" />
              <p>TransferMoney</p>
            </div>
          </div>
          <div
            id="bonus-box"
            class="bg-white border cursor-pointer border-[rgba(8,8,8,0.1)] rounded-[12px] flex justify-center items-center"
          >
            <div class="p-5">
              <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="" />
              <p>Get Bonus</p>
            </div>
          </div>
          <div
            id="paybill-box"
            class="bg-white border cursor-pointer border-[rgba(8,8,8,0.1)] rounded-[12px] flex justify-center items-center"
          >
            <div class="p-5">
              <img class="w-8 mx-auto" src="./assets/purse1.png" alt="" />
              <p>pay Bill</p>
            </div>
          </div>
        </div>
      </div>
      <main>
        <!-- Add Money -->
        <div id="add-money" class="hero bg-base-200">
          <div class="card bg-base-100 w-full max-w-md shrink-0 shadow-2xl">
            <h2 class="text-xl font-bold mt-5 ml-3.5">Add Money</h2>
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Select Bank</span>
                </label>
                <select id="allbank" class="select select-bordered">
                  <option disabled selected>Select bank</option>
                  <option value="Bkash">Bkash</option>
                  <option value="Nagad">nagad</option>
                  <option value="dbbl">DBBL</option>
                </select>
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text">Account Number</span>
                </label>
                <input
                  id="account-number"
                  type="text"
                  placeholder="Enter Your  Account Number"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  id="add-amount"
                  type="text"
                  placeholder="Enter Your Amount"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">4 Digit Pin</span>
                </label>
                <input
                  id="user-pin"
                  type="text"
                  placeholder="Enter 4 Digit Pin"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="add-money-btn" class="btn btn-primary">
                  Add Money
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- Cash Out -->
        <div id="cashout" class="hero bg-base-200">
          <div class="card bg-base-100 w-full max-w-md shrink-0 shadow-2xl">
            <h2 class="text-xl font-bold mt-5 ml-3.5">Cash Out</h2>
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Agent Number</span>
                </label>
                <input
                  id="agent-account-number"
                  type="text"
                  placeholder="Enter Agent  Account Number"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  id="cashout-amount"
                  type="text"
                  placeholder="Enter Your Amount"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">4 Digit Pin</span>
                </label>
                <input
                  id="chashout-pin"
                  type="text"
                  placeholder="Enter 4 Digit Pin"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="cashout-btn" class="btn btn-primary">
                  Withdraw Money
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- Transfer Money -->
        <div id="transfer-money" class="hero bg-base-200">
          <div class="card bg-base-100 w-full max-w-md shrink-0 shadow-2xl">
            <h2 class="text-xl font-bold mt-5 ml-3.5">Transfer Money</h2>
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">User Account Number</span>
                </label>
                <input
                  id="account-number"
                  type="text"
                  placeholder="User Account Number"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  id="add-amount"
                  type="text"
                  placeholder="Enter Your Amount"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">4 Digit Pin</span>
                </label>
                <input
                  id="user-pin"
                  type="text"
                  placeholder="Enter 4 Digit Pin"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="add-money-btn" class="btn btn-primary">
                  Send Now
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- Get Bonus  -->
        <div id="get-bonus" class="hero bg-base-200">
          <div class="card bg-base-100 w-full max-w-md shrink-0 shadow-2xl">
            <h2 class="text-xl font-bold mt-5 ml-3.5">Get Bonus</h2>
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Enter Your Coupon</span>
                </label>
                <input
                  id="account-number"
                  type="text"
                  placeholder="Enter Your Coupon"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="add-money-btn" class="btn btn-primary">
                  Get Bonus
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- Pay Bill -->
        <div id="pay-bill" class="hero bg-base-200">
          <div class="card bg-base-100 w-full max-w-md shrink-0 shadow-2xl">
            <h2 class="text-xl font-bold mt-5 ml-3.5">Pay Bill</h2>
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Select Bank</span>
                </label>
                <select id="allbank" class="select select-bordered">
                  <option disabled selected>Select bank</option>
                  <option value="Bkash">Bkash</option>
                  <option value="Nagad">nagad</option>
                  <option value="dbbl">DBBL</option>
                </select>
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Biller Account Number</span>
                </label>
                <input
                  id="account-number"
                  type="text"
                  placeholder="Enter Account Number"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount to Pay</span>
                </label>
                <input
                  id="add-amount"
                  type="text"
                  placeholder="Enter Your Amount"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">4 Digit Pin</span>
                </label>
                <input
                  id="user-pin"
                  type="text"
                  placeholder="Enter 4 Digit Pin"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="add-money-btn" class="btn btn-primary">
                  Pay Now
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- Transaction History -->
        <div id="transaction-history" class="hero bg-base-200">
          <div
            id="transection-container"
            class="card bg-base-100 w-full max-w-md shrink-0 shadow-2xl"
          >
            <h2 class="text-xl font-bold mt-5 ml-3.5">Transaction History</h2>
          </div>
        </div>
      </main>
    </section>
    <script src="./js/addmoney.js"></script>
    <script src="./utilities/togglle.js"></script>
    <script src="./utilities/utilities.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/logout.js"></script>
  </body>
</html>
