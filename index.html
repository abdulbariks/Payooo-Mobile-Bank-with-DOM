<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooo Mobile Bank with DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header class="flex justify-center items-center mt-6">
        <div
          class="mt-10 relative flex justify-center items-center w-9/12 mb-10"
        >
          <img class="w-48 absolute" src="./assets/bg.png" alt="" />
          <img class="w-16" src="./assets/Group.png" alt="" />
        </div>
      </header>
      <main>
        <div class="hero bg-base-200">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Mobile Number</span>
                </label>
                <input
                  id="user-number"
                  type="text"
                  placeholder="Enter Your Number"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">4 Digit Pin</span>
                </label>
                <input
                  type="text"
                  id="user-pin"
                  placeholder="Enter 4 Digit Pin"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="login-btn" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
